name: CodeQL ğŸ“Š
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'
jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
      - name: Initialize CodeQL âš™ï¸
        uses: github/codeql-action/init@v1
        with:
          languages: ${{ matrix.language }}
      - name: Autobuild ğŸ› ï¸
        uses: github/codeql-action/autobuild@v1
      - name: Perform CodeQL Analysis ğŸ“Š
        uses: github/codeql-action/analyze@v1
